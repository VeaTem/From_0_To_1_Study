<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway to Star</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>
                <nav class="header__menu">
                    <ul class="menu__list">
                        <div class="menu__list-items">
                            <a class="menu__list-link" href="#">
                                Home+
                            </a>
                        </div>
                        <div class="menu__list-items">
                            <a class="menu__list-link" href="#">
                                About
                            </a>
                        </div>
                        <div class="menu__list-items">
                            <a class="menu__list-link" href="#">
                                Services
                            </a>
                        </div>
                        <div class="menu__list-items">
                            <a class="menu__list-link" href="#">
                                Pages+
                            </a>
                        </div>
                        <div class="menu__list-items">
                            <a class="menu__list-link" href="#">
                                News
                            </a>
                        </div>
                        <div class="menu__list-items">
                            <a class="menu__list-link" href="#">
                                Contact
                            </a>
                        </div>
                    </ul>
                </nav>

                <div class="user-nav">
                    <a class="user-nav__link user-nav__link--search" href="#">
                        <img class="user__nav-link__img" src="images/icons/search.svg" alt="search">
                    </a>

                    <div class="user-nav__link-inner">
                        <div class="user-nav__link-box">
                            <a class="user-nav__link" href="#">
                                <span class="user-nav__link-num">0</span>
                                <img class="user__nav-link__img" src="images/icons/heart.svg" alt="favorites">
                            </a>
                        </div>


                        <div class="user-nav__link-box">
                            <a class="user-nav__link" href="#">
                                <span class="user-nav__link-num">0</span>
                                <img class="user__nav-link__img" src="images/icons/cart.svg" alt="cart">
                            </a>
                        </div>
                    </div>



                    <a class="user-nav__link user-nav__link--menu" href="#">
                        <img class="user__nav-link__img" src="images/icons/menu__btn.svg" alt="menu">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
